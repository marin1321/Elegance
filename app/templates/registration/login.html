<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'app/img/iconos/elegance-icon.png' %}" />
    <title>Log in</title>
</head>
<style>
    body {background: #FFE5F0 url({% static 'app/img/fondoiniciar.jpg' %}) top center no-repeat; background-attachment: fixed; background-size: cover; margin: 0; width: 100%; height: auto;}
</style>
<body>
    
    <div class="container">
        <div class="btn-group" role="group" aria-label="Basic example" style="float: right; margin-top: 10px;">
            <a href="{% url 'registra' %}"><button type="button" class="btn btn-light">Registrarse</button></a>
            <a href="{% url 'home' %}"><button type="button" class="btn btn-light">Ir a home</button></a>
        </div>
        <br><br><br><br><br>
        <div class="row">
        <div class="col-12 col-md-3 offset-md-0">

            <div class="card">

            <div class="card-body">
                        <h1>Iniciar Sesion</h1>
                        <hr>
                        <form action="" method="post">{% csrf_token %}

                            {{ form | crispy }}
                            <br>
                            <hr>
                            <center><input type="submit" value="Ingresar" id="bb" class="btn btn-info"></center>
                            &nbsp;
                            <!-- <center><a href="{% url 'social:begin' 'facebook' %}"><button type="button" class="btn btn-primary">Ingresar con facebook</button></a></center> -->
                        </form>


                    </div>
                </div>

            </div>
        </div>

    </div>
    <br>
    
    <img src="{% static 'app/img/iconos/nombre.png' %}" alt="">

</body>
</html>
